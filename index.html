<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div class="tutorial">
        <h1>FLEXBOX TUTORIAL</h1>
        <div class="container">
            <div class="shapes">
                <div class="redsquare">
                    <p>RED</p>
                </div>
                <div class="rectangle">
                    <div class="rectg">
                        <p>GREEN</p>
                    </div>
                    <div class="rectb">
                        <p>DARK CYAN</p>
                    </div>
                    <div class="rectw">
                        <p>WHITE</p>
                    </div>
                </div>
            </div>
            <div class="bluerectangle">
                <p>BLUE</p>
            </div>
        </div>
    </div>
</body>
</html>
